<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Valentine's Day</title>


<style>

/* =========================
GLOBAL
========================= */

body{

margin:0;
padding:0;

font-family:'Segoe UI','Poppins',sans-serif;

background:
radial-gradient(circle at 20% 30%, rgba(255,60,120,0.15), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,120,200,0.12), transparent 40%),
linear-gradient(180deg,#050508,#140010,#000);

height:100vh;

overflow:hidden;

display:flex;

justify-content:center;
align-items:center;

color:white;

transition:opacity 0.6s ease;

}


/* =========================
FIREFLIES
========================= */

#fireflies{

position:fixed;

top:0;
left:0;

width:100%;
height:100%;

z-index:0;

}


/* =========================
LOGIN BOX
========================= */

.loginBox{

position:relative;

z-index:2;

background:rgba(20,0,20,0.65);

padding:40px 35px;

border-radius:18px;

text-align:center;

backdrop-filter:blur(12px);

box-shadow:

0 0 30px rgba(255,80,140,0.7),
0 0 80px rgba(255,80,140,0.4);

animation:fadeIn 1.2s ease;

}


/* =========================
GREETING
========================= */

.greeting{

font-size:28px;

margin-bottom:10px;

color:#ff8fb1;

animation:heartbeat 1.8s infinite;

text-shadow:

0 0 10px rgba(255,80,140,0.9),
0 0 25px rgba(255,80,140,0.7),
0 0 50px rgba(255,80,140,0.5);

}


.sub{

font-size:14px;

color:#ffd6e8;

margin-bottom:20px;

}


/* =========================
INPUT
========================= */

input{

width:240px;

padding:12px;

border:none;

border-radius:10px;

background:rgba(255,255,255,0.08);

color:white;

outline:none;

margin-top:10px;

}


/* =========================
BUTTON
========================= */

button{

margin-top:20px;

padding:12px 35px;

border:none;

border-radius:12px;

background:linear-gradient(135deg,#ff4d6d,#ff9acb);

color:white;

font-weight:bold;

cursor:pointer;

box-shadow:0 0 20px rgba(255,80,140,0.6);

transition:0.3s;

}

button:hover{

transform:scale(1.08);

box-shadow:0 0 30px rgba(255,80,140,0.9);

}


/* =========================
FUN BUTTON SPECIAL STYLE
========================= */

.futureBtn{

background:linear-gradient(135deg,#6a5cff,#9d7bff);

box-shadow:
0 0 20px rgba(140,120,255,0.6);

}

.futureBtn:hover{

box-shadow:
0 0 35px rgba(140,120,255,0.9);

}


/* =========================
ERROR
========================= */

#error{

margin-top:10px;

color:#ff8fb1;

}


/* =========================
FLOATING HEARTS
========================= */

.heart{

position:fixed;

bottom:-20px;

color:#ff6b9a;

animation:floatUp linear forwards;

pointer-events:none;

z-index:1;

}

@keyframes floatUp{

from{
transform:translateY(0);
opacity:0.8;
}

to{
transform:translateY(-120vh);
opacity:0;
}

}


/* =========================
ANIMATIONS
========================= */

@keyframes heartbeat{

0%{transform:scale(1);}
15%{transform:scale(1.12);}
30%{transform:scale(1);}
45%{transform:scale(1.1);}
60%{transform:scale(1);}
100%{transform:scale(1);}

}

@keyframes fadeIn{

from{
opacity:0;
transform:translateY(20px);
}

to{
opacity:1;
transform:translateY(0);
}

}

</style>

</head>


<body>


<canvas id="fireflies"></canvas>


<div class="loginBox">

<div class="greeting">
Happy Valentine's Day
</div>

<div class="sub">
Enter password to continue
</div>

<input
type="password"
id="password"
placeholder="Enter Password"
/>

<br>

<button onclick="login()">
Enter
</button>


<!-- NEW FUN BUTTON -->
<br>

<button
class="futureBtn"
onclick="goFuture()"
>
Reveal Future
</button>


<div id="error"></div>

</div>



<script>

/* =========================
LOGIN
========================= */

function login(){

const pass =
document.getElementById("password").value.trim();

if(pass === "SORRY"){

document.body.style.opacity="0";

setTimeout(()=>{

window.location.href="love.html";

},600);

}
else{

document.getElementById("error").innerText =
"Incorrect password";

}

}


/* =========================
FUTURE BUTTON
========================= */

function goFuture(){

document.body.style.opacity="0";

setTimeout(()=>{

window.location.href="future.html";

},600);

}


/* =========================
FIREFLIES
========================= */

const canvas =
document.getElementById("fireflies");

const ctx =
canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<50;i++){

particles.push({

x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2+0.5,
speed:Math.random()*0.4+0.1

});

}

function animate(){

ctx.clearRect(0,0,canvas.width,canvas.height);

for(let p of particles){

p.y -= p.speed;

if(p.y < 0){

p.y = canvas.height;
p.x = Math.random()*canvas.width;

}

ctx.beginPath();

ctx.arc(p.x,p.y,p.size,0,Math.PI*2);

ctx.fillStyle="rgba(255,140,200,0.8)";
ctx.fill();

}

requestAnimationFrame(animate);

}

animate();


/* =========================
FLOATING HEARTS
========================= */

setInterval(()=>{

const heart =
document.createElement("div");

heart.className="heart";

heart.innerHTML="â¤";

heart.style.left =
Math.random()*100+"vw";

heart.style.fontSize =
(Math.random()*15+10)+"px";

heart.style.animationDuration =
(Math.random()*5+5)+"s";

document.body.appendChild(heart);

setTimeout(()=>{

heart.remove();

},8000);

},800);

</script>


</body>

</html>
